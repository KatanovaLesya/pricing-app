<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div class="overlay is-open">
        <div class="forma-container">
            <p class="forma-text">Для входу в особистий кабінет введіть свої дані</p>
            <form class="form-contacts" name="contact-user">
                <div class="form-login">
                    <label class="form-label" for="user-name" required>Ім'я користувача</label>
                    <div class="form-wrapper">
                        <input class="form-input" type="text" name="user-name" id="user-name" />
                        <svg class="form-icon" width="18" height="24">
                            <use href=""></use>
                        </svg>
                    </div>
                </div>
                <div class="form-login">
                    <label class="form-label" for="user-phone" required>Пароль</label>
                    <div class="form-wrapper">
                        <input class="form-input" type="text" name="user-phone" id="user-phone" />
                        <svg class="form-icon" width="18" height="24">
                            <use href=""></use>
                        </svg>
                    </div>
                </div>
                <button class="form-button form-button-acsent" type="submit">Увійти</button>
            </form>
        </div>
    </div>
</body>

</html>

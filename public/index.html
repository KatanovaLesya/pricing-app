<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="overlay is-open">
        <div class="forma-container">
            <div class="logo-container">
                <svg class="logo" width="72" height="48">
                    <use href="./image/icon.svg#icon-solvensy"></use>
                </svg>
            </div>
            <p class="forma-text">Для входу в особистий кабінет введіть свої дані</p>
            <form class="form-contacts" name="contact-user">
                <div class="form-login">
                    <label class="form-label" for="user-name" required>Ім'я користувача</label>
                    <div class="form-wrapper">
                        <input class="form-input" type="text" name="user-name" id="user-name" placeholder="Lesia Katanova"/>
                        <svg class="form-icon" width="18" height="24">
                            <use href="./image/icon.svg#icon-man"></use>
                        </svg>
                    </div>
                </div>
                <div class="form-login">
                    <label class="form-label" for="user-pass" required>Пароль</label>
                    <div class="form-wrapper">
                        <input class="form-input" type="password" name="user-pass" id="user-pass" />
                        <svg class="form-icon" width="18" height="18">
                            <use href="./image/icon.svg#icon-key"></use>
                        </svg>
                    </div>
                </div>
                <button class="form-button form-button-acsent" type="submit">Увійти</button>
                
            </form>
        </div>
    </div>
</body>

</html>
